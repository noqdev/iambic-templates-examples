template_type: NOQ::AWS::IAM::Role
identifier: IambicSpokeRoleOrgReadOnly
properties:
  description: This role is used by IAMbic to perform all actions on the account. It is assumed by the Iambic hub role in the hub account. Managed via CloudFormation.
  assume_role_policy_document:
    statement:
      - action:
          - sts:AssumeRole
          - sts:SetSourceIdentity
          - sts:TagSession
        effect: Allow
        principal:
          aws: arn:aws:iam::580605962305:role/IambicHubRoleOrgReadOnly
    version: '2012-10-17'
  inline_policies:
    - included_accounts:
        - iambic_test_org_account
      policy_name: base_permissions
      statement:
        - action:
            - ec2:Describe*
            - iam:*
            - identitystore:*
            - organizations:describe*
            - organizations:list*
            - sso:*
          effect: Allow
          resource:
            - '*'
        - action:
            - secretsmanager:CreateSecret
            - secretsmanager:GetSecretValue
            - secretsmanager:PutSecretValue
            - secretsmanager:describesecret
            - secretsmanager:listsecrets
            - secretsmanager:listsecretversionids
          effect: Allow
          resource:
            - arn:aws:secretsmanager:*:*:secret:iambic-config-secrets-*
        - action:
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
            - sqs:GetQueueUrl
            - sqs:ReceiveMessage
            - sqs:SendMessage
          effect: Allow
          resource:
            - arn:aws:sqs:*:*:IAMbicChangeDetectionQueue
          sid: SqsWriteAccessForResourceMonitoring
      version: '2012-10-17'
    - included_accounts:
        - iambic_test_spoke_account_1
        - iambic_test_spoke_account_2
        - iambic_test_spoke_account_3
      policy_name: base_permissions
      statement:
        - action:
            - iam:Get*
            - iam:List*
            - identitystore:Describe*
            - identitystore:Get*
            - identitystore:List*
            - organizations:describe*
            - organizations:list*
            - sso:Describe*
            - sso:Get*
            - sso:List*
            - sso:Search*
          effect: Allow
          resource:
            - '*'
        - action:
            - secretsmanager:CreateSecret
            - secretsmanager:GetSecretValue
            - secretsmanager:PutSecretValue
            - secretsmanager:describesecret
            - secretsmanager:listsecrets
            - secretsmanager:listsecretversionids
          effect: Allow
          resource:
            - arn:aws:secretsmanager:*:*:secret:iambic-config-secrets-*
        - action:
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
            - sqs:GetQueueUrl
            - sqs:ReceiveMessage
            - sqs:SendMessage
          effect: Allow
          resource:
            - arn:aws:sqs:*:*:IAMbicChangeDetectionQueue
          sid: SqsWriteAccessForResourceMonitoring
      version: '2012-10-17'
  managed_policies:
    - included_accounts:
        - iambic_test_org_account
      policy_arn: arn:aws:iam::aws:policy/ReadOnlyAccess
  role_name: IambicSpokeRoleOrgReadOnly
  tags:
    - included_accounts:
        - iambic_test_spoke_account_1
        - iambic_test_spoke_account_2
        - iambic_test_spoke_account_3
      key: team
      value: engineering
