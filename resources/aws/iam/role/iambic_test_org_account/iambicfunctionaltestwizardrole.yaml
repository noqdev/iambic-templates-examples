template_type: NOQ::AWS::IAM::Role
template_schema_url: https://docs.iambic.org/reference/schemas/aws_iam_role_template
included_accounts:
  - iambic_test_org_account
identifier: IambicFunctionalTestWizardRole
properties:
  assume_role_policy_document:
    statement:
      - action: sts:AssumeRole
        effect: Allow
        principal:
          aws: arn:aws:iam::{{var.account_id}}:role/IambicHubRole
        sid: Statement1
    version: '2012-10-17'
  inline_policies:
    - policy_name: cf-create-stack-star
      statement:
        - action:
            - cloudformation:*
          effect: Allow
          resource: '*'
          sid: VisualEditor0
      version: '2012-10-17'
    - policy_name: iam-star
      statement:
        - action: iam:*
          effect: Allow
          resource: '*'
          sid: VisualEditor0
      version: '2012-10-17'
    - policy_name: list-read-org
      statement:
        - action:
            - organizations:DescribeAccount
            - organizations:DescribeCreateAccountStatus
            - organizations:DescribeEffectivePolicy
            - organizations:DescribeHandshake
            - organizations:DescribeOrganization
            - organizations:DescribeOrganizationalUnit
            - organizations:DescribePolicy
            - organizations:DescribeResourcePolicy
            - organizations:ListAWSServiceAccessForOrganization
            - organizations:ListAccounts
            - organizations:ListAccountsForParent
            - organizations:ListChildren
            - organizations:ListCreateAccountStatus
            - organizations:ListDelegatedAdministrators
            - organizations:ListDelegatedServicesForAccount
            - organizations:ListHandshakesForAccount
            - organizations:ListHandshakesForOrganization
            - organizations:ListOrganizationalUnitsForParent
            - organizations:ListParents
            - organizations:ListPolicies
            - organizations:ListPoliciesForTarget
            - organizations:ListRoots
            - organizations:ListTagsForResource
            - organizations:ListTargetsForPolicy
          effect: Allow
          resource: '*'
          sid: VisualEditor0
      version: '2012-10-17'
    - policy_name: org-list-roots
      statement:
        - action: organizations:ListRoots
          effect: Allow
          resource: '*'
          sid: VisualEditor0
      version: '2012-10-17'
  managed_policies:
    - policy_arn: arn:aws:iam::{{var.account_id}}:policy/cf-actions
  role_name: IambicFunctionalTestWizardRole
